<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href='https://cdn.boxicons.com/fonts/transformations.min.css' rel='stylesheet'>

</head>

<body>
  <header class="navbar position-fixed border border-1 border-bottom border-opacity-25 border-secondary">
    <div class="container-fluid d-flex w-100">
      <!-- Marca y botón de menú lateral -->
      <div class="d-flex align-items-center">
        <div class="menu-container d-flex align-items-center me-2">
          <div class="menu d-flex" id="menu-btn">
            <i class='bx bx-menu-wide bx-md'></i>
            <i class='bx bxs-arrow-right-stroke bx-md d-none'></i>
          </div>
        </div>
        <div class="brand">
          <span class="name">Easyequip</span>
        </div>
      </div>
      <div class="right ">
        <a class="d-none d-lg-flex" href="#"><i class='bx bx-message-circle bx-sm'></i></a>
        <a class="d-none d-lg-flex" href="#"><i class='bx bx-message-circle-question-mark bx-sm'></i></a>
        <a class="d-none d-lg-flex" href="#"><i class='bx bx-bell-ring bx-sm'></i></a>
        <img src="../public/assets/imagenes/woman-standing-working-her-tablet.jpg" class="user">
      </div>
    </div>
  </header>
  <section class="sidebar border-1 border-end border-opacity-25 border-secondary" id="sidebar">
    <nav>
      <ul class="list-unstyled">
          <li title="Inicio">
          <a href="../src/InicioAdministrador.html" >
            <i class='bx  bx-home-alt bx-rotate-90 bx-flip-horizontal bx-sm '></i>
            <span>Inicio</span>
          </a>
        </li>
        <li title="Solicitudes">
          <a href="../src/solicitudesAdministrador.html">
            <i class='bx  bx-picture-in-picture-close bx-sm'></i>
            <span>Solicitudes</span>
          </a>
        </li>
        <li title="Usuarios">
          <a href="../src/gestionUsuarioAdministrador.html" class="seleccionado">
            <i class='bxr  bx-people-diversity bx-sm'></i>
            <span>Usuarios</span>
          </a>
        </li>
        <li title="Equipos">
          <a href="../src/equipoAdministrador.html">
            <i class='bx  bx-laptop bx-sm'></i>
            <span>Equipo</span>
          </a>
        </li>
        <li title="Cuenta">
          <a href="#">
            <i class='bx  bx-user-circle bx-sm'></i>
            <span>Mi Cuenta</span>
          </a>
        </li>
      </ul>
      <!--Opciones para el usuaruio-->
      <ul class="list-unstyled d-lg-none border-1 border-top  border-secondary border-opacity-25 ">
        <li>
          <a href="#"><i class='bx bx-message-circle bx-sm'></i> <span>Mensajes</span></a>
        </li>
        <li>
          <a href="#"><i class='bx bx-bell-ring bx-sm'></i> <span>Notificaciones</span></a>
        </li>
        <li>
          <a href="#"><i class='bx bx-message-circle-question-mark bx-sm'></i><span>Ayuda</span></a>
        </li>
      </ul>
    </nav>
  </section>

  <!-- Contenido principal de la página -->
  <main id="main">
    <section>
      <div class="">
        <h3>Gestión de usuarios del sistema</h3>
      </div>
    </section>
    <section class="bg-light border border-1 border-secondary border-opacity-25 rounded-1 py-4 px-4 my-4">
      <div class="d-flex flex-column align-items-center gap-3">
        <div class="container-fluid">
          <form id="formularioBusqueda" class="row">
            <div class="input-group col-auto col-md-5 w-auto ">
              <input id="inputBuscar" class="form-control" placeholder="Buscar usuario por ID" />
              <button id="btnBuscar" type="submit" class="btn btn-primary">Buscar</button>
            </div>
            <!-- Botón para agregar usuario -->
            <div class="col-auto">
              <a href="registro.html" class="btn btn-success">Agregar Usuario</a>
            </div>
          </form>
        </div>

        <!-- Tabla de usuarios -->
        <div class="card w-100">
          <div class="card-header">
            <h5 class="text-center mb-0">Usuarios</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead class=" text-center">
                  <tr>
                    <th scope="col">IdUsuario</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Número Identificación</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">IdRol</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Filas generadas dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal para editar usuario -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="formEditarUsuario">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editarModalLabel">Editar Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editarUsuarioId" />
              <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="editarNombres" required />
              </div>
              <div class="mb-3">
                <label for="numeroIdentificacion" class="form-label">Número Identificación</label>
                <input type="text" class="form-control" id="editarIdentificacion" required />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="editarCorreo" required />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="editarTelefono" />
              </div>
              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="editarFecha" />
              </div>
              <div class="mb-3">
                <label for="idRol" class="form-label">IdRol</label>
                <input type="number" class="form-control" id="editarRol" required />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>





    </div>
    </div>
    </div>
    </section>

  </main>
  <script src="../js/getUsuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../public/js/Sidebar.js"></script>
</body>

</html>
