      <div class="right ">
        <a class="d-none d-lg-flex" href="#"><i class='bx bx-message-circle bx-sm'></i></a>

  <section class="sidebar border-1 border-end border-opacity-25 border-secondary" id="sidebar">

      <ul class="list-unstyled">

        </li>
        <li title="Solicitudes">

          </a>
        </li>
        <li title="Usuarios">
          <a href="../src/gestionUsuarioAdministrador.html">
            <i class='bxr  bx-people-diversity bx-sm'></i>

        </li>
        <li title="Equipos">
          <a href="../src/equipoAdministrador.html" class="seleccionado">

      <!--Opciones para el usuaruio-->

  </section>


  <main id="main">

    <!-- Contenido principal -->
    <main id="main" style="margin-top: 80px; padding: 20px;">
      <div class="container mt-4">
        <h3 class="text-center mb-4">Registrar Nuevo Equipo</h3>

        <form id="formRegistrar" class="mx-auto" style="max-width: 600px;">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="cantidadDisponible" class="form-label">Cantidad Disponible</label>
            <input type="number" class="form-control" id="cantidadDisponible" required>
          </div>

          <button type="submit" class="btn btn-primary">Registrar Equipo</button>
          <a href="equipoAdministrador.html" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
      </div>
    </main>

    <script>
      document.getElementById("formRegistrar").addEventListener("submit", (event) => {
        event.preventDefault();

        const nuevoEquipo = {
          nombre: document.getElementById("nombre").value,
          descripcion: document.getElementById("descripcion").value,
          cantidadDisponible: parseInt(document.getElementById("cantidadDisponible").value)
        };

        fetch("https://localhost:44313/api/Equipo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(nuevoEquipo)
        })
          .then(response => {
            if (!response.ok) throw new Error("No se pudo registrar el equipo");
            alert("Equipo registrado correctamente");
            window.location.href = "EquipoAdministrador.html";
          })
          .catch(error => alert("Error al registrar el equipo: " + error.message));
      });
    </script>

    <script src="../public/js/Sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
